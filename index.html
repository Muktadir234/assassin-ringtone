<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assassin's Creed Ringtone</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      padding-top: 100px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>ðŸ”Š Hidden Ringtone Loading...</h1>
  <p>Just move your finger or mouse to activate sound.</p>

  <audio id="ringtone">
    <source src="assassins_creed_2.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('ringtone');
    const playAudio = () => {
      audio.play();
      document.body.removeEventListener('touchstart', playAudio);
      document.body.removeEventListener('mousemove', playAudio);
    };
    document.body.addEventListener('touchstart', playAudio);
    document.body.addEventListener('mousemove', playAudio);
  </script>
</body>
</html>
