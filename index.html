<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assassin's Creed Ringtone</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    #enter-btn {
      background: red;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to Hidden Page</h1>
  <p>Click below to enter...</p>
  <button id="enter-btn">Enter</button>

  <audio id="ringtone">
    <source src="assassins_creed_2.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('ringtone');
    const btn = document.getElementById('enter-btn');
    btn.addEventListener('click', () => {
      audio.play();
      btn.style.display = 'none';
      document.body.innerHTML += "<h2>ðŸ”Š Ringtone Playing...</h2>";
    });
  </script>
</body>
</html>
