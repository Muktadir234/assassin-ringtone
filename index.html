<!DOCTYPE html>
<html>
  <head>
    <title>Assassin's Creed Ringtone</title>
  </head>
  <body>
    <h2>Loading ringtone...</h2>
    <audio id="ringtone" autoplay>
      <source src="assassins_creed_2.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <script>
      const audio = document.getElementById('ringtone');
      // Try to play automatically on page load
      window.addEventListener('load', () => {
        const playPromise = audio.play();
        if (playPromise !== undefined) {
          playPromise.catch(() => {
            // Try again after a short delay (helps on some mobile devices)
            setTimeout(() => audio.play(), 500);
          });
        }
      });
    </script>
  </body>
</html>
