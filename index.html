<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assassin's Creed Ringtone</title>
</head>
<body style="background-color: black; color: white; text-align: center; padding-top: 100px;">
  <h1>ðŸ”Š Assassin's Creed Ringtone</h1>
  <p>The ringtone will play automatically...</p>

  <audio id="ringtone" autoplay>
    <source src="assassins_creed_2.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('ringtone');
    window.addEventListener('load', () => {
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch((error) => {
          console.log('Autoplay failed, trying again...');
          setTimeout(() => audio.play(), 1000);
        });
      }
    });
  </script>
</body>
</html>
